<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <div class="spotify-window">
        <section class="top-menu-container">
            <button class="drop-down">
                <span class="down-arrow" id="left"></span>
                <span class="down-arrow" id="right"></span>
            </button>
            <h1 class="playlist">Liked Songs</h1>
            <button class="dot-menu">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </button>
        </section>
        <section class="album">
            <div class="album-cover"></div>
        </section >
        <section class="song-selected">
            <div class="song-info">
                <h2 id="title">Harvest Moon</h2>
                <p id="artist">Neil Young</p>
            </div>    
            <div class="liked-icon">
                <div class="check" id="left-short"></div>
                <div class="check" id="right-long"></div>
            </div>   
        </section>   
        <section class="audio-controls">
            <button class="button back">
                <div class="back" id="triangle"></div>
                <div class="back" id="line"></div>
            </button>
            <button class="button-container-play">
                <div class="button play"></div>
            </button>
            <button class="button next">
                <div class="next" id="triangle"></div>
                <div class="next" id="line"></div>
            </button>
        </section>
    </div>
</body>
</html>
