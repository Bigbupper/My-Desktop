
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Desktop</title>
    <link rel="icon" type="image/png" href="media/tab-icon.png">
    <link rel="stylesheet" href="desktop.css">
    <link rel="stylesheet" href="files.css">
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="weather.css">
</head>
<body>

    <!--------------- desktop ------------------>
    <div>
        <section class="desktop">
            <button id="files-icon" class="icon" title="Launch File Explorer">
                <img src="media/folder.png" alt="folder-icon">
                <p class="label">Files</p>
            </button>
            <button id="spotify-icon" class="icon" title="Launch Spotify Mini-Player">
                <img src="media/spotify-icon.png" alt="spotify-logo">
                <p class="label">Spotify<br/>Mini</p>
            </button>
            <button id="opera-icon" class="icon" title="Launch Opera Browser">
                <img src="media/opera-icon.png" alt="opera-logo">
                <p class="label">Opera</p>
            </button>
            <button id="vscode-icon" class="icon" title="Launch Visual Studio Code">
                <img src="media/vscode-icon.png" alt="vscode-logo" >
                <p class="label">VScode</p>
            </button>
            <button id="recycle-icon" class="icon">
                <img src="media/recycle.png" alt="recycle-bin">
                <p class="label"><span class="nowrap">Recycle Bin</span></p>
            </button>
        </section>

        <section class="taskbar">
            <div class="left-align">
                <button id="start-button">
                    <svg id="windows-logo" width="20px" height="20px" viewBox="-0.5 0 257 257" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M0 36.357L104.62 22.11l.045 100.914-104.57.595L0 36.358zm104.57 98.293l.08 101.002L.081 221.275l-.006-87.302 104.494.677zm12.682-114.405L255.968 0v121.74l-138.716 1.1V20.246zM256 135.6l-.033 121.191-138.716-19.578-.194-101.84L256 135.6z" fill="#ffffff"></path></g></svg>
                </button>
                <button class="search-container">
                    <img src="media/search.png" alt="magnifier-icon">
                    <input type="search" id="search" placeholder="Type here to search"/> 
                </button>
            </div>
            <div class="right-align">
                <time class="task-icon" id="datetime">
                    <span id="time"></span><br>
                    <span id="date"></span>
                </time>
            </div>
        </section>
        <section class="start-menu">
            <div class="start-icon-container">
                <div class="start-icon" id="placeholder1"></div>
                <div class="start-icon" id="mini-weather-icon">

                </div>
                <div class="start-icon" id="calculator">

                        <input 
                        type="range" 
                        id="volume-slider"
                        min="0"
                        max="100"
                        value="50" />
                    </div>
                </section> 
            </div>
        </div>
        <div class="resizer"></div>
    </div>

    <!--------- weather tracker --------->
    <div id="weather-window" class="window">
        <div class="weather base">
            <section class="window-header" id="weather-header">
                <button class="exit-button">
                    <svg id="exit-weather" viewBox="-0.5 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 21.32L21 3.32001" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M3 3.32001L21 21.32" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                </button>
            </section>
            
            <section class="weather">
                <div class="city-search">
                    <input type="text" placeholder="City, State, or Country Name" spellcheck="false">
                    <button><img src="media/weather/search-icon-weather-app.svg" alt=""></button>
                </div>
                
                <img class="weather-icon" src="media/weather/light-rain.svg" alt="rainy">
                <h1 class="temp">00°c</h1>
                <h2 class="city">Location Name</h2>
                
                <div class="details">
                    <div class="detail-column">
                        <img src="media/weather/humidity.svg" alt="humidity icon">
                        <div>
                            <p class="humidity">00%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class="detail-column">
                        <img src="media/weather/wind.svg" alt="wing icon">
                        <div>
                            <p class="wind">0 mph</p>
                            <p>windspeed</p>
                        </div>
                    </div>
                </div>
                <p class="weather-description">Weather Description</p>
            </section>
        </div>
    </div>
</body>
<script src="desktop.js"></script>
<script src="spotify.js"></script>
<script src="weather.js"></script>
</html>
